<body style="background-color:#a33a0d;margin-bottom:5px" id="FONDO" onload="init()">
    <style>
        .BOTONPRINCIPAL:active {
            animation-name: ANIMACION;
            animation-duration:0.1s;
        }

            0% {width:80%;height:80%}
            50% {width:70%;height:70%}
            100% {width:80%;height:80%}
            }

        font-size:40px;
        width:99%;

        border: 3px solid black;
        text-align:center;
        position:sticky;
        }

            font-size:40px;
            width:99%;
            background-color:darkorange;
            border: 3px solid black;
        }
        .ESPACIO {
            font-size:40px;
        }
        .CONTENEDOR {
            width:50%;
            height:650px;
        }

    <script>
        //INTERVALOS-------------------------------------------------------------------------------------------------------

        setInterval(function () {
            MEJORACHECK();
        },1000 / 3)

        setInterval(function () {
            ACTUALIZACION();
        },1000 / 30);

        setInterval(function () {
            CLICKSPS();
        },1000 / 1);
    
        //INTERVALOS-----------------------------------------------------------------------------------------------------------
       
        var CLICKS = 0;
        var SUMANORMAL = 1;
        var CPS = 0;

        var PRECIORESTO = 100;
        var TOTALRESTOS = 0;

        var PRECIOHUERTA = 500;
        var TOTALHUERTA = 0;

        var PRECIOPLANTACION = 2500;
        var TOTALPLANTACION = 0;

        var PRECIOFRANQUICIA = 12500;
        var TOTALFRANQUICIA = 0;

        //FUNCIONES PRINCIPALES------------------------------------------------------------------------------

        function CLICKNORMAL() {
            CLICKS = CLICKS + SUMANORMAL;
            document.getElementById("input").getAnimations = "ANIMACION";
            PLAYÑAM();
        }

        function CLICKSPS() {
            CLICKS = CLICKS + CPS;
        }

        function ACTUALIZACION() {
            document.getElementById("input").innerText = CLICKS;
            document.getElementById("CPS").innerHTML = "PapasPS=" + CPS;
            document.getElementById("TITULO").innerHTML = "PAPUFRITOS-" + CLICKS;
            document.getElementById("CLICKSUMAINPUT").innerHTML = "PapasPC=" + SUMANORMAL;
            document.getElementById("RESTOTEXTO").innerHTML = "Restaurants - " + TOTALRESTOS + "-PRECIO = " + PRECIORESTO;
            document.getElementById("HUERTATEXTO").innerHTML = "Huertas - " + TOTALHUERTA + "-PRECIO = " + PRECIOHUERTA;
            document.getElementById("PLANTACIONTEXTO").innerHTML = "Plantaciones - " + TOTALPLANTACION + "-PRECIO = " + PRECIOPLANTACION;
            document.getElementById("FRANQUICIATEXTO").innerHTML = "Franquicias - " + TOTALFRANQUICIA + "-PRECIO = " + PRECIOFRANQUICIA;
        }

        //FUNCIONES DE CHECK----------------------------------------------------------------------------------

        function MEJORACHECK() {
            MEJORARESTOCHECK();
            MEJORAHUERTACHECK();
            MEJORACLICKCHECK();
            MEJORAPLANTACIONCHECK();
            MEJORAFRANQUICIACHECK();
        }
        
        function MEJORACLICKCHECK() {
            if (TOTALRESTOS >= 100) {
                document.getElementById("MEJORACLICKCUADRO").style.backgroundColor = "green";
            }
            else if (TOTALRESTOS < 100) {
                document.getElementById("MEJORACLICKCUADRO").style.backgroundColor = "grey";
            }
        }
        

        function MEJORARESTOCHECK() {
            if (CLICKS >= PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "yellow";
            }
            else if (CLICKS < PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "grey";
            }
        }

        function MEJORAHUERTACHECK() {
            if (CLICKS >= PRECIOHUERTA) {
                document.getElementById("MEJORAHUERTA").style.backgroundColor = "yellow";
            }
            else if (CLICKS < PRECIOHUERTA) {
                document.getElementById("MEJORAHUERTA").style.backgroundColor = "grey";
            }
        }

        function MEJORAPLANTACIONCHECK() {
            if (CLICKS >= PRECIOPLANTACION) {
                document.getElementById("MEJORAPLANTACION").style.backgroundColor = "yellow";
            }
            else if (CLICKS < PRECIOPLANTACION) {
                document.getElementById("MEJORAPLANTACION").style.backgroundColor = "grey";
            }
        }

        function MEJORAFRANQUICIACHECK() {
            if (CLICKS >= PRECIOFRANQUICIA) {
                document.getElementById("MEJORAFRANQUICIA").style.backgroundColor = "yellow";
            }
            else if (CLICKS < PRECIOFRANQUICIA) {
                document.getElementById("MEJORAFRANQUICIA").style.backgroundColor = "grey";
            }
        }

        //FUNCIONES DE COMPRA---------------------------------------------------------------------------------

        function MEJORACLICK() {
            if (TOTALRESTOS >= 50) {
                SUMANORMAL = 20;
                document.getElementById("MEJORACLICKCUADRO").style.overflow = "hidden";
                document.getElementById("PAPAPRINCIPAL").src = "IMAGENES/PAPAHERVIDA.png";
                document.getElementById("TIPODEPAPA").innerHTML = "PAPA HERVIDA";
            }
            else if (TOTALRESTOS < 50) {
                document.getElementById("MEJORACLICKCUADRO").style.backgroundColor = "red";
            }
        }



        function MEJORARESTO() {
            if (CLICKS >= PRECIORESTO) {
                TOTALRESTOS = TOTALRESTOS + 1;
                CLICKS = CLICKS - PRECIORESTO;
                CPS = CPS + 1;
                PRECIORESTO = PRECIORESTO * 1.3;
                PLAYCACHING();
            }
            else if (CLICKS < PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "red";
            }
        }

        function MEJORAHUERTA() {
            if (CLICKS >= PRECIOHUERTA) {
                TOTALHUERTA = TOTALHUERTA + 1;
                CLICKS = CLICKS - PRECIOHUERTA;
                CPS = CPS + 5;
                PRECIOHUERTA = PRECIOHUERTA * 1.3;
                PLAYCACHING();
            }
            else if (CLICKS < PRECIOHUERTA) {
                document.getElementById("MEJORAHUERTA").style.backgroundColor = "red";
            }
        }

        function MEJORAPLANTACION() {
            if (CLICKS >= PRECIOPLANTACION) {
                TOTALPLANTACION = TOTALPLANTACION + 1;
                CLICKS = CLICKS - PRECIOPLANTACION;
                CPS = CPS + 25;
                PRECIOPLANTACION = PRECIOPLANTACION * 1.3;
                PLAYCACHING();
            }
            else if (CLICKS < PRECIOPLANTACION) {
                document.getElementById("MEJORAPLANTACION").style.backgroundColor = "red";
            }
        }

        function MEJORAFRANQUICIA() {
            if (CLICKS >= PRECIOFRANQUICIA) {
                TOTALFRANQUICIA = TOTALFRANQUICIA + 1;
                CLICS = CLICKS - PRECIOFRANQUICIA;
                CPS = CPS + 125;
                PRECIOFRANQUICIA = PRECIOFRANQUICIA * 1.3;
                PLAYCACHING();
            }
            else if (CLICKS < PRECIOFRANQUICIA) {
                document.getElementById("MEJORAFRANQUICIA").style.backgroundColor = "red";
            }
        }
    //SONIDO

    var PLAYCOUNT = 0;
    var PLAYCOUNTCACHING = 0;
    function init() {
        var ÑAM = document.getElementById("ÑAM");
        var CACHING = document.getElementById("CACHING")
    }
    function PLAYÑAM() {
        ÑAM.load();
        ÑAM.play();
        PLAYCOUNT++;
    }
    function PLAYCACHING() {
        CACHING.load();
        CACHING.play();
        PLAYCOUNTCACHING++;
    }
    //SONIDO
    </script>

        <p style="text-align:center;width:50%;float:right;position:absolute;right:5px;">
