<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="icon" href="ICONO.ico" />

    <title id="TITULO">
        PAPUFRITOS CLICKER
    </title>
</head>
<body style="background-color:#828282;background-image:url(IMAGENES/PAPAFONDO.png);background-size:30px" id="FONDO" onload="init()">
    <style>
        .BOTONPRINCIPAL:active {
            animation-name: ANIMACION;
            animation-duration:0.1s;
        }
        @keyframes ANIMACION {
            0% {width:80%;height:80%}
            50% {width:70%;height:70%}
            100% {width:80%;height:80%}
            }
        .MEJORACLICKCUADRO {
        font-size:40px;
        width:99%;
        background-color:green;
        border: 3px solid black;
        text-align:center;
        position:sticky;
        }
        .MEJORAS {
            font-size:40px;
            width:99%;
            background-color:darkorange;
            border: 3px solid black;
        }
        .ESPACIO {
            font-size:40px;
        }
        .CONTENEDOR {
            width:100%;
            height:90%;
        }
    </style>

    <script>

        //SONIDO
        var PLAYCOUNT = 0;

    function init() {
        var ÑAM = document.getElementById("ÑAM");
    }
    function PLAYÑAM() {
        ÑAM.load();
        ÑAM.play();
        PLAYCOUNT++
    }
        //SONIDO

        var CLICKS = 0;
        var SUMANORMAL = 1;
        var CPS = 0;

        var FPS = 30;

        var ELFOTO = 1;

        var ROJITO = 3;

        var PRECIORESTO = 100;
        var TOTALRESTOS = 0;

        var PRECIOHUERTA = 460;
        var TOTALHUERTA = 0;

        function CLICKNORMAL() {
            CLICKS = CLICKS + SUMANORMAL;
            document.getElementById("input").getAnimations = "ANIMACION";
            PLAYÑAM();
        }

        function CLICKSPS() {
            CLICKS = CLICKS + CPS;
        }

        function ACTUALIZACION() {
            document.getElementById("input").innerHTML = CLICKS;
            document.getElementById("CPS").innerHTML = "PapasPS=" + CPS;
            document.getElementById("TITULO").innerHTML = "PAPUFRITOS-" + CLICKS;
            document.getElementById("RESTOTEXTO").innerHTML = "Restaurants - " + TOTALRESTOS + "-PRECIO = " + PRECIORESTO;
            document.getElementById("HUERTATEXTO").innerHTML = "Huertas - " + TOTALHUERTA + "-PRECIO = " + PRECIOHUERTA;
        }

        //FUNCIONES DE CHECK----------------------------------------------------------------------------------
        
        function MEJORACLICKCHECK() {
            if (TOTALRESTOS >= 100) {
                document.getElementById("MEJORACLICKCUADRO").style.backgroundColor = "green";
            }
            else if (TOTALRESTOS < 100) {
                document.getElementById("MEJORACLICKCUADRO").style.backgroundColor = "grey";
            }
        }
        

        function MEJORARESTOCHECK() {
            if (CLICKS >= PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "yellow";
            }
            else if (CLICKS < PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "grey";
            }
        }

        function MEJORAHUERTACHECK() {
            if (CLICKS >= PRECIOHUERTA) {
                document.getElementById("MEJORAHUERTA").style.backgroundColor = "yellow";
            }
            else if (CLICKS < PRECIOHUERTA) {
                document.getElementById("MEJORAHUERTA").style.backgroundColor = "grey";
            }
        }

        function MEJORACHECK() {
            MEJORARESTOCHECK();
            MEJORAHUERTACHECK();
            MEJORACLICKCHECK();
        }

        //FUNCIONES DE COMPRA

        function MEJORACLICK() {
            if (TOTALRESTOS >= 100) {
                SUMANORMAL = 20;
                document.getElementById("MEJORACLICKCUADRO").style.overflow = "hidden";
                document.getElementById("PAPAPRINCIPAL").src = "IMAGENES/PAPAHERVIDA.png";
            }
            else if (TOTALRESTOS < 100) {
                document.getElementById("MEJORACLICKCUADRO").style.backgroundColor = "red";
            }
        }



        function MEJORARESTO() {
            if (CLICKS >= PRECIORESTO) {
                TOTALRESTOS = TOTALRESTOS + 1;
                CLICKS = CLICKS - PRECIORESTO;
                CPS = CPS + 1;
                PRECIORESTO = PRECIORESTO * 1.3;
            }
            else if (CLICKS < PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "red";
            }
        }

        function MEJORAHUERTA() {
            if (CLICKS >= PRECIOHUERTA) {
                TOTALHUERTA = TOTALHUERTA + 1;
                CLICKS = CLICKS - PRECIOHUERTA;
                CPS = CPS + 5;
                PRECIOHUERTA = PRECIOHUERTA * 1.3;
            }
            else if (CLICKS < PRECIOHUERTA) {
                document.getElementById("MEJORAHUERTA").style.backgroundColor = "red";
            }
        }
    //INTERVALOS---------------------------------------------------------

        setInterval(function () {
            MEJORACHECK();
        }, 1000 / ROJITO)

        setInterval(function () {
            ACTUALIZACION();
        }, 1000 / FPS);

        setInterval(function () {
            CLICKSPS();
        }, 1000 / ELFOTO);

    </script>

    <div>

        <div style="color:black;text-align:center;font-family:'Berlin Sans FB';font-size:50px;height:60px;background-color:orange;border:3px solid black;">
            Papufrito's Clicker
        </div>

        <p style="font-size:20px">

        </p>

        <p id="TIPODEPAPA"  style="color:black;text-align:center;font-family:'Berlin Sans FB';font-size:30px;background-color:yellow;border:3px solid black;margin:auto;max-width:600px">
            PAPA CRUDA
        </p>

        <p id="input" style="color:black;text-align:center;margin:auto;max-width:600px;font-family:'Berlin Sans FB';font-size:70px;">
            0
        </p>

        <p id="CPS" style="color:black;text-align:center;margin:auto;max-width:600px;font-family:'Berlin Sans FB';font-size:20px;">

        </p>
    </div>

    <div class="CONTENEDOR">

        <div id="MEJORASCUADRO" style="overflow:scroll;float:left;background-color:orange;width:50%;height:80%;border:4px solid black;font-family:'Berlin Sans FB';font-size:50px;text-align:center;">

            <div>
                MEJORAS
            </div>

            <div class="MEJORACLICKCUADRO" id="MEJORACLICKCUADRO">
                <a href="#" onclick="MEJORACLICK()">
                    <div id="UPGRADETEXTO" style="color:black">
                        PAPA HERVIDA
                    </div>
                </a>
                <div style="font-size:30px;">
                    MEJORA TU PAPA ALCONSEGUIR 100 RESTAURANTES
                </div>
            </div>

            <p class="ESPACIO">

            </p>

            <div id="MEJORARESTO" class="MEJORAS">
                <a href="#" onclick="MEJORARESTO()">
                    <div id="RESTOTEXTO" style="color:black">
                        RESTAURANT
                    </div>
                </a>

                <div>
                    <div style="font-size:30px">
                        Genera una papa cada segundo!
                    </div>
                    <img src="IMAGENES/RESTO.png" style="height:84px" />
                </div>
            </div>

            <p class="ESPACIO">

            </p>

            <div id="MEJORAHUERTA" class="MEJORAS">
                <a href="#" onclick="MEJORAHUERTA()">
                    <div id="HUERTATEXTO" style="color:black">

                    </div>
                </a>

                <div>
                    <div style="font-size:30px">
                        Cosecha 5 papas por segundo!
                    </div>
                    <img src="IMAGENES/HUERTA.png" style="height:84px" />
                </div>
            </div>

        </div>

        <p style="text-align:center;width:50%;float:right;position:absolute;right:5px;">
            <img src="IMAGENES/PAPAINICIAL.png" style="width:80%" class="BOTONPRINCIPAL" id="PAPAPRINCIPAL" onclick="CLICKNORMAL()" />
            <audio  controls="controls" id="ÑAM" hidden>
                <source src="SONIDOS/ÑAM.mp3" type="audio/mp3"/>
            </audio>
        </p>

    </div>

</body>
</html>
