<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="ICONO.ico" />
    <title id="TITULO">
        PAPUFRITOS CLICKER
    </title>
</head>
<body style="background-color:#ffecbd;background-image:url(IMAGENES/PAPAFONDO.png);background-size:20px" id="FONDO">
    <style>
        .BOTONPRINCIPAL:active {
            animation-name: ANIMACION;
            animation-duration:0.1s;
        }
        @keyframes ANIMACION {
            0% {width:600px;height:300px}
            50% {width:650px}
            100% {width:600px;height:424px}
        }
        .CUADROPAPA {
            position:absolute;
            right:10px;
            width:1000px;
            text-align:center;
        }
        .MEJORAS {
            font-size:40px;
            max-width:900px;
        }
    </style>

    <script>
        var CLICKS = 0;
        var SUMANORMAL = 1;
        var CPS = 0;

        var FPS = 30;

        var ELFOTO = 1;

        var ROJITO = 3;

        var PRECIORESTO = 100;
        var TOTALRESTOS = 0;

        function CLICKNORMAL() {
            CLICKS = CLICKS + SUMANORMAL;
            document.getElementById("input").getAnimations = "ANIMACION";
        }

        function CLICKSPS() {
            CLICKS = CLICKS + CPS;
        }

        function ACTUALIZACION() {
            document.getElementById("input").innerHTML = CLICKS;
            document.getElementById("TITULO").innerHTML = "PAPUFRITOS-" + CLICKS;
            document.getElementById("RESTOTEXTO").innerHTML = "RESTAURANTS - " + TOTALRESTOS + "      PRECIO = " + PRECIORESTO;
            document.getElementById("CPS").innerHTML = "PapasPS=" + CPS;
        }

        function MEJORARESTOCHECK() {
            if (CLICKS >= PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "darkorange";

            }
            else if (CLICKS < PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "grey";
            }
        }

        function MEJORARESTO() {
            if (CLICKS >= PRECIORESTO) {
                TOTALRESTOS = TOTALRESTOS + 1;
                CLICKS = CLICKS - PRECIORESTO;
                CPS = CPS + 1;
                PRECIORESTO = PRECIORESTO * 1.1;
            }
            else if (CLICKS < PRECIORESTO) {
                document.getElementById("MEJORARESTO").style.backgroundColor = "red";
            }
        }

        setInterval(function () {
            MEJORARESTOCHECK();
        }, 1000 / ROJITO)

        setInterval(function () {
            ACTUALIZACION();
        }, 1000 / FPS);

        setInterval(function () {
            CLICKSPS();
        }, 1000 / ELFOTO);

    </script>

    <div>

        <div style="color:black;text-align:center;font-family:'Berlin Sans FB';font-size:50px;height:60px;background-color:darkorange;border:3px solid black;">
            Papufrito's Clicker
        </div>

        <p id="input" style="text-align:center;margin:auto;max-width:600px;font-family:'Berlin Sans FB';font-size:70px;">
            0
        </p>

        <p id="CPS" style="text-align:center;margin:auto;max-width:600px;font-family:'Berlin Sans FB';font-size:20px;">

        </p>

    </div>
    <p style="width:2100px">
        <div id="MEJORASCUADRO" style="overflow:scroll;position:fixed;left:10px;background-color:orange;width:600px;height:550px;border:4px solid black;font-family:'Berlin Sans FB';font-size:60px;">
            <div style="text-align:center">
                MEJORAS
            </div>
            <div style="background-color:darkorange;border:2px solid black;" id="MEJORARESTO" class="MEJORAS">
                <a href="#" onclick="MEJORARESTO()">
                    <div id="RESTOTEXTO" class="MEJORAS">
                        RESTAURANT
                    </div>
                </a>
                <div>
                    <div style="font-size:30px">
                        Genera una papa cada segundo!
                    </div>
                    <img src="IMAGENES/RESTO.png" style="width:150px" />
                </div>
            </div>

        </div>

        <div class="CUADROPAPA">
                <div style="text-align:center;width:800px;font-size:40px;font-family:'Berlin Sans FB';background-color:orange;border:3px solid black;float:right">
                    PAPA CRUDA
                </div>
                <div style="text-align:center">
                    <img src="IMAGENES/PAPAINICIAL.png" style="max-width:600px;margin:auto" class="BOTONPRINCIPAL" onclick="CLICKNORMAL()" />
                </div>
        </div>
    </p>
    
</body>
</html>
